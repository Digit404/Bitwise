<!DOCTYPE html>
<html>
    <head>
        <title>Bitwise</title>
        <style>
            @font-face {
                font-family: kremlin;
                src: url(kremlin.ttf);
            }
            @keyframes bg-slide {
                from { transform: translateX(0); }
                to { transform: translateX(-50%); }
            }
            .wrapper {
                position: absolute;
                width: 100%;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow-x: hidden;
            }
            .bg {
                width: 200%;
                background-image: url(bkg-loop.png);
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                animation: bg-slide 50s linear infinite;
            }
            .vignette {
                background: url(vignette.png) center center fixed;
                background-size: 100% 100%;
                background-position: center;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            h1, h2 {
                font-family: kremlin;
                text-align: center;
                color: white;
            }
            h1 {
                font-size: 200px;
            }
            h2{
                font-size: 50px;
            }
            p {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="bg"></div>
            <div class="vignette">
                <h1 class="">BITWISE</h1>
                <h2>UNDER CONSTRUCTION</h2>
            </div>
        </div>
    </body>
</html>
