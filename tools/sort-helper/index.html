<!DOCTYPE html>
<html>

<head>
    <title>Bitwise</title>
    <link rel="shortcut icon" href="/res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <style>
        .textInput {
            font-family: 'firacode';
            background-color: #101010;
            color: white;
            outline: none;
            border: none;
        }

        .textInput:focus {
            outline: none;
            border: 2px solid rgb(39, 100, 255);
        }

        #listItem input {
            font-size: 20px;
            height: 50px;
            vertical-align: middle;
            border-left: 2px solid white;
            padding: 0px 10px 0px 10px;
        }

        #listItem {
            background-color: #101010;
            border: 2px solid white;
            border-radius: 5px;
            vertical-align: middle;
            display: inline-block;
            box-sizing: content-box;
        }

        #listItem img {
            vertical-align: middle;
        }

        body {
            font-size: 0;
        }
        div {
            padding: 0px;
            margin: 0px;
        }

        .icon {
            vertical-align: middle;
            display: inline;
            font-size: 30px;
            width: 40px;
        }
    </style>
    <script src="/bg-scroll.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>
        <div class="content">
            <h1 class="title">SORT HELPER</h1>
            <div class="field">
                <div id="listItem">
                    <div class="icon"><img src="/res/svg/menu.svg" height="30px"></div>
                    <input type="text" class="textInput">
                </div>
                <div id="listItem">
                    <div class="icon">+</div><input type="text" class="textInput">
                </div>
            </div>
            <a id="footer" href="../">DIGIT 2022</a>
        </div>
    </div>
</body>

</html>
