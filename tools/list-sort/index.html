<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Sort</title>
    <link rel="shortcut icon" href="https://www.bitwise.live/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../bg-scroll.js"></script>
    <style>
        /* global styles */
        body {
            font-family: "Fira Code", monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* title styles */
        .title {
            font-family: "Fira Code", monospace !important;
            font-size: 4vw;
            margin-bottom: 1vh;
            text-align: center;
            user-select: none;
        }

        .title>.input {
            font-size: 4vw;
            width: 20vw;
            border-bottom: 0.3vw solid #fff;
        }

        #input-screen .input {
            font-size: 2vw;
            border-bottom: 0.2vw solid #fff;
            margin-bottom: 2vh;
        }

        .input:focus {
            outline: none;
        }

        .input {
            font-weight: bold;
            font-family: monospace;
            padding: 0 1vw;
            background-color: #00000000;
            color: #55f;
            border: none;
            text-align: center;
        }

        /* container styles */
        .container {
            margin-top: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        /* choice styles */
        .choice {
            width: 40%;
            height: 50vh;
            margin: 50px;
            border-radius: 50px;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            animation: shakey-shake 1s cubic-bezier(.36, .07, .19, .97) infinite;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.4);
        }

        .choice.appear {
            animation: pop-in 0.5s ease-in-out forwards;
        }

        .choice-text {
            font-weight: bold;
            font-size: 5vw;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* animations */
        @keyframes shakey-shake {

            0%,
            100% {
                transform: rotate(1deg);
            }

            50% {
                transform: rotate(-1deg);
            }
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin-out {
            0% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: rotate(-500deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes tada {
            from {
                transform: scale3d(1, 1, 1);
            }

            10%,
            20% {
                transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg);
            }

            30%,
            50%,
            70%,
            90% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
            }

            40%,
            60%,
            80% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
            }

            to {
                transform: scale3d(1, 1, 1);
            }
        }

        /* win and lose states */
        .win {
            background-color: #3c4;
            animation: tada 1s;
            transition: background-color 300ms;
            cursor: default;
        }

        .lose {
            background-color: #f33;
            transition: background-color 300ms;
            animation: spin-out 0.6s ease-in both;
            cursor: default;
        }

        /* input screen styles */
        #input-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #choices-input {
            width: 60%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            background-color: #111;
            color: #fff;
            border: 1px solid white;
            resize: none;
        }

        #choices-input:focus {
            outline: 1px solid #fff;
        }

        /* custom scrollbar for choices input */
        #choices-input::-webkit-scrollbar {
            width: 10px;
        }

        #choices-input::-webkit-scrollbar-track {
            background: var(--middle);
        }

        #choices-input::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        #choices-input::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* button styles */
        #start-button {
            --color: rgb(22, 141, 36);
        }

        #start-button:hover {
            color: white;
        }

        #start-button.error {
            --color: #f33;
        }

        #comparison-screen {
            display: none;
        }

        /* results screen styles */
        #results-screen {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        #results-screen h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #results-screen ol {
            list-style-position: inside;
            padding: 0;
        }

        #results-screen .best-badge {
            position: absolute;
            top: -30px;
            right: -30px;
            background-color: #ffcc00;
            color: #111;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            animation: tada 2s infinite;
            transform: rotate(20deg);
        }

        #results-screen li {
            position: relative;
            /* necessary for absolute positioning of the badge */
            background-color: #111;
            border: 1px solid #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #results-screen .rank {
            background-color: rgb(63, 98, 226);
            color: #111;
            padding: 5px 10px;
            width: 25px;
            border-radius: 25px;
            font-weight: bold;
        }

        .button {
            margin: 20px;
            font-weight: bold;
        }

        /* responsive design for small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .choice {
                width: 80%;
                height: 30vh;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>

        <div class="content">
            <div id="input-screen">
                <h1 class="title">Input List</h1>
                <textarea id="choices-input" placeholder="Enter values separated by new lines and commas"></textarea>
                <button id="start-button" class="button">Start Comparison</button>
                <p>Superlative:</p>
                <span class="input" contenteditable></span>
            </div>

            <div id="comparison-screen">
                <h1 class="title">Which choice is the <span class="input" role="textbox" contenteditable></span>
                </h1>

                <div class="container">
                    <div id="choice-1" class="choice">
                        <span class="choice-text"></span>
                    </div>
                    <div id="choice-2" class="choice">
                        <span class="choice-text"></span>
                    </div>
                </div>
            </div>

            <div id="results-screen">
                <h2>Sorted Results</h2>
                <ol id="results-list"></ol>
                <button id="copy-button" class="button">Copy JSON</button>
                <button id="restart-button" class="button">Restart</button>
            </div>

            <a id="footer" href="../">BACK</a>
        </div>
    </div>

    <script>
        // fit text to element by adjusting font size
        function fitText(element) {
            let fontSize = 100;
            element.style.fontSize = fontSize + 'px';
            while (element.scrollWidth > element.offsetWidth || element.scrollHeight > element.offsetHeight) {
                fontSize--;
                element.style.fontSize = fontSize + 'px';
            }
        }

        // fit text on window resize
        window.addEventListener('resize', () => document.querySelectorAll('.choice-text').forEach(fitText));

        // function to combine arrays during merge sort
        function merge(left, right, compare) {
            let result = [];
            let i = 0, j = 0;

            while (i < left.length && j < right.length) {
                // compare elements
                if (compare(left[i], right[j]) <= 0) {
                    result.push(left[i++]);
                } else {
                    result.push(right[j++]);
                }
            }

            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        // function to perform insertion sort
        async function insertionSort(arr, compare) {
            for (let i = 1; i < arr.length; i++) {
                let key = arr[i];
                let j = i - 1;

                // compare and find position
                while (j >= 0 && await compare(arr[j], key) !== arr[j]) {
                    arr[j + 1] = arr[j];
                    j--;
                }
                arr[j + 1] = key;
            }

            return arr;
        }

        // the main sorting function
        async function mergeInsertionSort(arr, compare) {
            if (arr.length <= 10) { // use insertion sort for small arrays
                return await insertionSort(arr, compare);
            }

            const mid = Math.floor(arr.length / 2);
            const left = await mergeInsertionSort(arr.slice(0, mid), compare);
            const right = await mergeInsertionSort(arr.slice(mid), compare);

            return merge(left, right, compare);
        }

        // set superlative
        let superlative = 'best';
        document.querySelector('#input-screen>.input').textContent = superlative;
        document.querySelector("#comparison-screen>.title>.input").textContent = superlative;

        let sorted = [];

        // start button event listener
        document.getElementById('start-button').addEventListener('click', async function (e) {
            // get and process choices
            const choices = document.getElementById('choices-input').value
                .split(/[\n,]+/)
                .map(choice => choice.trim())
                .filter((choice, index, self) => choice !== '' && self.indexOf(choice) === index);

            // require at least 2 unique choices
            if (choices.length < 2) {
                e.target.innerHTML = 'Please enter at least 2 unique choices';
                e.target.classList.add('error');
                setTimeout(() => {
                    e.target.classList.remove('error');
                    e.target.innerHTML = 'Start Comparison';
                }, 2000);
                return;
            }

            superlative = document.querySelector('#input-screen>.input').textContent;
            document.querySelector("#comparison-screen>.title>.input").textContent = superlative;

            // switch to comparison screen
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('comparison-screen').style.display = 'block';

            sorted = await mergeInsertionSort(choices, presentChoice);

            buildResults(sorted);
        });

        // function to build results list
        function buildResults(sorted) {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';

            for (let item of sorted) {
                const li = document.createElement('li');
                const rank = document.createElement('span');
                rank.textContent = sorted.indexOf(item) + 1;
                rank.classList.add('rank');
                li.appendChild(rank);

                // create best badge for the best item
                if (item === sorted[0]) {
                    const bestBadge = document.createElement('span');
                    bestBadge.textContent = superlative;
                    bestBadge.classList.add('best-badge');
                    li.appendChild(bestBadge);
                }

                li.appendChild(document.createTextNode(item));
                resultsList.appendChild(li);
            }

            // switch to results screen
            document.getElementById('comparison-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
        }

        function presentChoice(a, b) {
            return new Promise((resolve) => {
                // update displayed choices
                document.querySelector('#choice-1 .choice-text').textContent = a;
                document.querySelector('#choice-2 .choice-text').textContent = b;
                document.querySelectorAll('.choice-text').forEach(fitText);
                // trigger appear animation
                const choiceElements = document.querySelectorAll('.choice');
                choiceElements.forEach(choice => {
                    choice.classList.remove('win', 'lose');
                    void choice.offsetWidth; // trigger reflow
                    choice.classList.add('appear');
                });
                setTimeout(() => {
                    choiceElements.forEach(choice => choice.classList.remove('appear'));
                }, 500);

                // choice 1 click event
                document.querySelector('#choice-1').addEventListener('click', function () {
                    this.classList.add('win');
                    document.querySelector('#choice-2').classList.add('lose');
                    setTimeout(() => { resolve(a) }, 1000);
                });

                // choice 2 click event
                document.querySelector('#choice-2').addEventListener('click', function () {
                    this.classList.add('win');
                    document.querySelector('#choice-1').classList.add('lose');
                    setTimeout(() => { resolve(b) }, 1000);
                });
            });
        }

        // copy button event listener
        document.getElementById('copy-button').addEventListener('click', function () {
            const sortedChoices = JSON.stringify(sorted);
            navigator.clipboard.writeText(sortedChoices)
                .then(() => {
                    this.textContent = 'Copied!';
                    setTimeout(() => this.textContent = 'Copy JSON', 2000);
                });
        });

        document.getElementById('restart-button').addEventListener('click', function () {
            document.getElementById('results-screen').style.display = 'none';
            document.getElementById('input-screen').style.display = 'flex';
        });
    </script>
</body>

</html>
