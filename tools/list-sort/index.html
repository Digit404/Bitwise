<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Sort</title>
    <link rel="shortcut icon" href="https://www.bitwise.live/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../bg-scroll.js"></script>
    <style>
        body {
            font-family: "Fira Code", monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .title {
            font-family: "Fira Code", monospace !important;
            font-size: 4vw;
            margin-bottom: 1vh;
            text-align: center;
            user-select: none;
        }

        .title>input {
            font-weight: bold;
            font-family: monospace;
            font-size: 4vw;
            background-color: #00000000;
            color: #55f;
            border: none;
            border-bottom: 0.3vw solid #fff;
            text-align: center;
            width: 20vw;
        }

        .title>input:focus {
            outline: none;
        }

        .container {
            margin-top: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .choice {
            width: 40%;
            height: 50vh;
            margin: 50px;
            border-radius: 50px;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            animation: shakey-shake 1s cubic-bezier(.36, .07, .19, .97) infinite;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.4);
        }

        .choice.appear {
            animation: pop-in 0.5s ease-in-out forwards;
        }

        .choice-text {
            font-weight: bold;
            font-size: 5vw;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes shakey-shake {

            0%,
            100% {
                transform: rotate(1deg);
            }

            50% {
                transform: rotate(-1deg);
            }
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }

        }

        @keyframes spin-out {
            0% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: rotate(-500deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes tada {
            from {
                transform: scale3d(1, 1, 1);
            }

            10%,
            20% {
                transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg);
            }

            30%,
            50%,
            70%,
            90% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
            }

            40%,
            60%,
            80% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
            }

            to {
                transform: scale3d(1, 1, 1);
            }
        }

        .win {
            background-color: #3c4;
            animation: tada 1s;
            transition: background-color 300ms;
            cursor: default;
        }

        .lose {
            background-color: #f33;
            transition: background-color 300ms;
            animation: spin-out 0.6s ease-in both;
            cursor: default;
        }

        /* input screen styles */
        #input-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #choices-input {
            width: 60%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            background-color: #111;
            color: #fff;
            border: 1px solid white;
            resize: none;
        }

        #choices-input:focus {
            outline: 1px solid #fff;
        }

        #choices-input::-webkit-scrollbar {
            width: 10px;
        }

        #choices-input::-webkit-scrollbar-track {
            background: var(--middle);
        }

        #choices-input::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        #choices-input::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        #start-button {
            --color: rgb(22, 141, 36);
        }

        #start-button:hover {
            color: white;
        }

        #start-button.error {
            --color: #f33;
        }

        #comparison-screen {
            display: none;
        }

        /* stack vertically on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .choice {
                width: 80%;
                height: 30vh;
                margin: 20px;
            }
        }

        #results-screen {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        #results-screen h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #results-screen ol {
            list-style-position: inside;
            padding: 0;
        }

        #results-screen li {
            background-color: #111;
            border: 1px solid #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #results-screen .score {
            background-color: #3c4;
            color: #111;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .button {
            margin: 20px;
            font-weight: bold;
        }

        @font-face {
            font-family: 'bitwise';
            src: url(https://www.bitwise.live/res/bitwise.ttf);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>

        <div class="content">
            <div id="input-screen">
                <h1 class="title">Input List</h1>
                <textarea id="choices-input" placeholder="Enter values separated by new lines and commas"></textarea>
                <button id="start-button" class="button">Start Comparison</button>
            </div>

            <div id="comparison-screen">
                <h1 class="title">Which choice is the <input value="best" /></h1>

                <div class="container">
                    <div id="choice-1" class="choice">
                        <span class="choice-text"></span>
                    </div>
                    <div id="choice-2" class="choice">
                        <span class="choice-text"></span>
                    </div>
                </div>
            </div>

            <div id="results-screen">
                <h2>sorted results</h2>
                <ol id="results-list"></ol>
                <button id="copy-button" class="button">Copy JSON</button>
                <button id="restart-button" class="button">Restart</button>
            </div>

            <a id="footer" href="../">BACK</a>
        </div>
    </div>

    <script>
        // fit text to element by adjusting font size
        function fitText(element) {
            let fontSize = 100;
            element.style.fontSize = fontSize + 'px';
            while (element.scrollWidth > element.offsetWidth || element.scrollHeight > element.offsetHeight) {
                fontSize--;
                element.style.fontSize = fontSize + 'px';
            }
        }

        let choices = [];
        let comparisons = [];
        let scores = {};

        // start button event listener
        document.getElementById('start-button').addEventListener('click', function (e) {
            // get and process choices
            choices = document.getElementById('choices-input').value
                .split(/[\n,]+/)
                .map(choice => choice.trim())
                .filter((choice, index, self) => choice !== '' && self.indexOf(choice) === index);

            // require at least 2 unique choices
            if (choices.length < 2) {
                e.target.innerHTML = 'Please enter at least 2 unique choices';
                e.target.classList.add('error');
                setTimeout(() => {
                    e.target.classList.remove('error');
                    e.target.innerHTML = 'Start Comparison';
                }, 2000);
                return;
            }

            // switch to comparison screen
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('comparison-screen').style.display = 'block';

            initializeComparisons();
            updateChoices();
        });

        // initialize comparisons and scores
        function initializeComparisons() {
            comparisons = [];
            for (let i = 0; i < choices.length; i++) {
                for (let j = i + 1; j < choices.length; j++) {
                    comparisons.push([choices[i], choices[j]]);
                }
            }
            scores = Object.fromEntries(choices.map(choice => [choice, 0]));
        }

        // update displayed choices
        function updateChoices() {
            if (comparisons.length === 0) {
                showResults();
                return;
            }
            let [choice1, choice2] = comparisons[0];
            document.querySelector('#choice-1 .choice-text').textContent = choice1;
            document.querySelector('#choice-2 .choice-text').textContent = choice2;
            document.querySelectorAll('.choice-text').forEach(fitText);
        }

        // choice 1 click event
        document.querySelector('#choice-1').addEventListener('click', function () {
            this.classList.add('win');
            document.querySelector('#choice-2').classList.add('lose');
            recordPreference(comparisons[0][0], comparisons[0][1]);
            setTimeout(nextComparison, 1000);
        });

        // choice 2 click event
        document.querySelector('#choice-2').addEventListener('click', function () {
            this.classList.add('win');
            document.querySelector('#choice-1').classList.add('lose');
            recordPreference(comparisons[0][1], comparisons[0][0]);
            setTimeout(nextComparison, 1000);
        });

        // update score of winner
        function recordPreference(winner, loser) {
            scores[winner]++;
        }

        // show next comparison
        function nextComparison() {
            comparisons.shift();
            const choiceElements = document.querySelectorAll('.choice');
            choiceElements.forEach(choice => {
                choice.classList.remove('win', 'lose');
                void choice.offsetWidth; // trigger reflow
                choice.classList.add('appear');
            });
            setTimeout(() => {
                choiceElements.forEach(choice => choice.classList.remove('appear'));
            }, 500);
            updateChoices();
        }

        // display sorted results
        function showResults() {
            const sortedChoices = [...choices].sort((a, b) => scores[b] - scores[a]);
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';

            sortedChoices.forEach(choice => {
                const li = document.createElement('li');
                li.textContent = choice;
                const span = document.createElement('span');
                span.className = 'score';
                span.textContent = `Score: ${scores[choice]}`;
                li.appendChild(span);
                resultsList.appendChild(li);
            });

            document.getElementById('comparison-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
        }

        document.getElementById('copy-button').addEventListener('click', function () {
            const sortedChoices = JSON.stringify([...choices].sort((a, b) => scores[b] - scores[a]));
            navigator.clipboard.writeText(sortedChoices)
                .then(() => {
                    this.textContent = 'Copied!';
                    setTimeout(() => this.textContent = 'Copy JSON', 2000);
                });
        });

        document.getElementById('restart-button').addEventListener('click', function () {
            document.getElementById('results-screen').style.display = 'none';
            document.getElementById('input-screen').style.display = 'flex';
        });

        // fit text on window resize
        window.addEventListener('resize', () => document.querySelectorAll('.choice-text').forEach(fitText));
    </script>
</body>

</html>
