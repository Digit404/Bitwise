<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
    <base href="/">
    <link rel="shortcut icon" href="res/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="bg-scroll.js" defer></script>
    <link rel="stylesheet" href="/tools/list-sort/list-sort.css">
</head>

<body>
    <div id="input-screen">
        <h1 class="title">Input List</h1>
        <textarea id="choices-input" placeholder="Enter values separated by new lines and commas"></textarea>
        <button id="start-button" class="button">Start Comparison</button>
        <p>Superlative:</p>
        <span class="input" contenteditable></span>
    </div>

    <div id="comparison-screen">
        <h1 class="title">Which choice is the <span class="input" role="textbox" contenteditable></span>
        </h1>

        <div class="container">
            <div id="choice-1" class="choice">
                <span class="choice-text"></span>
            </div>
            <div id="choice-2" class="choice">
                <span class="choice-text"></span>
            </div>
        </div>
    </div>

    <div id="results-screen">
        <h2>Sorted Results</h2>
        <ol id="results-list"></ol>
        <button id="copy-button" class="button">Copy JSON</button>
        <button id="restart-button" class="button">Restart</button>
    </div>

    <a id="footer" href="/tools/">BACK</a>


    <script src="/tools/list-sort/list-sort.js"></script>
</body>

</html>
