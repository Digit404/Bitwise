<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Sort</title>
    <link rel="shortcut icon" href="https://www.bitwise.live/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            font-family: "Fira Code", monospace;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .title {
            font-family: "Fira Code", monospace;
            font-size: 4vw;
            margin-bottom: 1vh;
            text-align: center;
            user-select: none;
        }

        .title>input {
            font-weight: bold;
            font-family: monospace;
            font-size: 4vw;
            background-color: #00000000;
            color: #55f;
            border: none;
            border-bottom: 0.3vw solid #fff;
            text-align: center;
            width: 20vw;
        }

        .title>input:focus {
            outline: none;
        }

        .container {
            margin-top: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .choice {
            width: 40%;
            height: 50vh;
            margin: 50px;
            border-radius: 50px;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            animation: shakey-shake 1s cubic-bezier(.36, .07, .19, .97) infinite;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.4);
        }

        .choice.appear {
            animation: pop-in 0.5s ease-in-out forwards;
        }

        .choice-text {
            font-weight: bold;
            font-size: 5vw;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes shakey-shake {

            0%,
            100% {
                transform: rotate(1deg);
            }

            50% {
                transform: rotate(-1deg);
            }
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
            }

            80% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }

        }

        @keyframes spin-out {
            0% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: rotate(-500deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes tada {
            from {
                transform: scale3d(1, 1, 1);
            }

            10%,
            20% {
                transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg);
            }

            30%,
            50%,
            70%,
            90% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
            }

            40%,
            60%,
            80% {
                transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
            }

            to {
                transform: scale3d(1, 1, 1);
            }
        }

        .win {
            background-color: #3c4;
            animation: tada 1s;
            transition: background-color 300ms;
            cursor: default;
        }

        .lose {
            background-color: #f33;
            transition: background-color 300ms;
            animation: spin-out 0.6s ease-in both;
            cursor: default;
        }

        /* input screen styles */
        #input-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #choices-input {
            width: 60%;
            height: 200px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            border: none;
            resize: none;
        }

        #choices-input:focus {
            outline: 1px solid white;
        }

        #choices-input::-webkit-scrollbar {
            width: 10px;
        }

        #choices-input::-webkit-scrollbar-track {
            background: var(--middle);
        }

        #choices-input::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        #choices-input::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            color: rgb(22, 141, 36);
            background-color: #00000000;
            border: 2px solid rgb(22, 141, 36);
            border-radius: 10px;
            cursor: pointer;
            transition: 300ms;
        }

        #start-button:hover {
            background-color: rgb(22, 141, 36);
            color: white;
            transition: 300ms;
        }

        #start-button.error {
            background-color: #f33;
        }
        #start-button.error:hover {
            background-color: rgb(194, 39, 39);
        }

        #comparison-screen {
            display: none;
        }

        /* stack vertically on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .choice {
                width: 80%;
                height: 30vh;
                margin: 20px;
            }
        }

        #results-screen {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        #results-screen h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #results-screen ol {
            list-style-position: inside;
            padding: 0;
        }

        #results-screen li {
            background-color: #222;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #results-screen .score {
            background-color: #3c4;
            color: #111;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        @font-face {
            font-family: 'bitwise';
            src: url(https://www.bitwise.live/res/bitwise.ttf);
        }
    </style>
</head>

<body>
    <div id="input-screen">
        <h1 class="title">Input List</h1>
        <textarea id="choices-input" placeholder="Enter values separated by new lines"></textarea>
        <button id="start-button">Start Comparison</button>
    </div>

    <div id="comparison-screen">
        <h1 class="title">Which choice is the <input value="best" /></h1>

        <div class="container">
            <div id="choice-1" class="choice">
                <span class="choice-text"></span>
            </div>
            <div id="choice-2" class="choice">
                <span class="choice-text"></span>
            </div>
        </div>
    </div>

    <div id="results-screen"></div>

    <a id="footer" href="../">BACK</a>

    <script>
        function fitText(element) {
            let fontSize = 100;
            element.style.fontSize = fontSize + 'px';
            // reduce font size until content fits within element
            while (element.scrollWidth > element.offsetWidth || element.scrollHeight > element.offsetHeight) {
                fontSize--;
                element.style.fontSize = fontSize + 'px';
            }
        }

        let choices = [];
        let comparisons = [];
        let scores = {};

        // start button event listener
        document.getElementById('start-button').addEventListener('click', function (e) {
            // get and validate choices
            choices = document.getElementById('choices-input').value.split('\n').filter(choice => choice.trim() !== '');
            if (choices.length < 2) {
                e.target.innerHTML = 'Please enter at least 2 choices';
                e.target.classList.add('error');

                setTimeout(() => {
                    e.target.classList.remove('error');
                    e.target.innerHTML = 'Start Comparison';
                }, 2000);
                return;
            }
            // switch to comparison screen
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('comparison-screen').style.display = 'block';
            initializeComparisons();
            updateChoices();
        });

        function initializeComparisons() {
            comparisons = [];
            // create pairwise comparisons
            for (let i = 0; i < choices.length; i++) {
                for (let j = i + 1; j < choices.length; j++) {
                    comparisons.push([choices[i], choices[j]]);
                }
            }
            // initialize scores
            scores = Object.fromEntries(choices.map(choice => [choice, 0]));
        }

        function updateChoices() {
            // if no more comparisons, show results
            if (comparisons.length === 0) {
                showResults();
                return;
            }
            // update choice texts for comparison
            let [choice1, choice2] = comparisons[0];
            document.querySelector('#choice-1 .choice-text').textContent = choice1;
            document.querySelector('#choice-2 .choice-text').textContent = choice2;
            document.querySelectorAll('.choice-text').forEach(fitText);
        }

        // choice 1 click event listener
        document.querySelector('#choice-1').addEventListener('click', function () {
            this.classList.add('win');
            document.querySelector('#choice-2').classList.add('lose');
            recordPreference(comparisons[0][0], comparisons[0][1]);
            setTimeout(nextComparison, 1000);
        });

        // choice 2 click event listener
        document.querySelector('#choice-2').addEventListener('click', function () {
            this.classList.add('win');
            document.querySelector('#choice-1').classList.add('lose');
            recordPreference(comparisons[0][1], comparisons[0][0]);
            setTimeout(nextComparison, 1000);
        });

        function recordPreference(winner, loser) {
            // increment score for winner
            scores[winner]++;
        }

        function nextComparison() {
            // remove first comparison and reset styles
            comparisons.shift();
            const choices = document.querySelectorAll('.choice');
            choices.forEach(choice => {
                choice.classList.remove('win', 'lose');
                void choice.offsetWidth; // trigger reflow
                choice.classList.add('appear');
            });
            setTimeout(() => {
                choices.forEach(choice => {
                    choice.classList.remove('appear');
                });
            }, 500);
            updateChoices();
        }

        function showResults() {
            const sortedChoices = choices.sort((a, b) => scores[b] - scores[a]);

            const fragment = document.createDocumentFragment();

            const heading = document.createElement('h2');
            heading.textContent = 'Sorted Results';
            fragment.appendChild(heading);

            const ol = document.createElement('ol');
            sortedChoices.forEach(choice => {
                const li = document.createElement('li');
                li.textContent = choice;

                const span = document.createElement('span');
                span.className = 'score';
                span.textContent = `Score: ${scores[choice]}`;

                li.appendChild(span);
                ol.appendChild(li);
            });

            fragment.appendChild(ol);

            const resultsScreen = document.getElementById('results-screen');
            resultsScreen.innerHTML = '';
            resultsScreen.appendChild(fragment);

            document.getElementById('comparison-screen').style.display = 'none';
            resultsScreen.style.display = 'block';
        }

        // resize event listener to adjust text
        window.addEventListener('resize', () => document.querySelectorAll('.choice-text').forEach(fitText));
    </script>
</body>

</html>
