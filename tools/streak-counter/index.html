<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://www.bitwise.live/res/favicon.png" type="image/png">
    <style>
        body {
            background-color: #f22;
            font-family: 'Iosevka Web', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make the body cover the entire viewport height */
            color: #fff;
        }

        h1 {
            font-size: 2vw;
            display: block;
            width: 100%;
        }

        #streak {
            display: block;
            width: 100%;
            font-size: 10vw;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Streak:</h1>
    <div id="streak">0</div>
</body>

<script>
    let streak = 0;
    let streakElement = document.getElementById("streak");

    // Set the skew of the streak counter to a random value and have it animate every 5 seconds
    let streakSkew = Math.random() * 10 - 5;

    // have skew actually change the streak element
    setInterval(() => {
        streakElement.style.transform = `skew(${streakSkew}deg)`;
        streakSkew = Math.random() * 10 - 5;
    }, 5000);
</script>

</html>
