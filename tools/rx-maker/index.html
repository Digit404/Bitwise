<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Label Maker</title>
    <link rel="shortcut icon" href="/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="/tools/common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="screen-centered">
    <div class="rx" spellcheck="false">
        <div class="left">
            <div class="row rx-header">
                <div class="rx-logo">â„ž</div>
                <div class="col">
                    <div class="rx-brand" contenteditable>PharmaC</div>
                    <div class="rx-details" contenteditable>2330 St. Frances Blvd</div>
                    <div class="rx-details" contenteditable>Yonkers, NY 10703</div>
                </div>
            </div>
            <div class="number-container">
                <div class="rx-number" contenteditable>05489984-514854</div>
            </div>
            <div class="rx-patient">
                <div class="rx-patient-name" contenteditable>Jimmy Donaldson</div>
                <div class="rx-details" contenteditable>270 Willowcrest Ave, Yonkers, NY 10701</div>
            </div>
            <div class="rx-info">
                <div class="rx-instructions" contenteditable>Take all the tablets at once.</div>
                <div class="rx-name">
                    <div contenteditable>Asbestos</div>
                    <div contenteditable>500MG</div>
                </div>
            </div>
            <div class="rx-quantity-info">
                <div contenteditable>Qty: 120 Tablets</div>
                <div contenteditable>Refills: 1 (of 7)</div>
            </div>
            <div class="rx-provider-details">
                <div class="rx-phone-number" contenteditable>(500) 548-6815</div>
                <div class="rx-prescriber" contenteditable>Dr. Norville Rogers</div>
                <div class="rx-date" contenteditable>DATE: 4/20/26</div>
            </div>
        </div>
        <div class="barcode-container">
            <div class="barcode"></div>
        </div>
    </div>
</body>

</html>
