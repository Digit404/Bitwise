<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
    <base href="/">
    <link rel="shortcut icon" href="res/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="bg-scroll.js" defer></script>
    <style>
        .title {
            margin-bottom: 5vh;
        }

        .option-block {
            margin: 5vh;
        }

        .options {
            margin: 1vh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .mainButton {
            margin: 5vh;
        }

        .checkbox {
            height: 20px;
            width: 20px;
            vertical-align: text-bottom;
            outline: none;
        }

        #delimiters {
            vertical-align: middle;
            outline: none;
            border: none;
        }

        .disabled {
            opacity: 0.5;
        }

        input {
            font-family: "firacode";
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 class="title">LIST MAKER</h1>
    <div class="label">
        <label>Input</label>
    </div>
    <textarea id="input" rows="20" cols="100"></textarea>
    <div class="option-block">
        <div class="options">
            <input type="checkbox" id="multiline" class="checkbox">
            <label for="multiline" title="Tabbed multiline list">Multiline Output</label>
            <input type="checkbox" id="quotes" class="checkbox">
            <label for="quotes" title="Put quotes around everything">Quotes</label>
            <input type="checkbox" id="checkAdv" class="checkbox">
            <label for="checkAdv" title="Advanced options">Advanced Options</label>
        </div>
        <div class="options" id="advOptions" style="display: none;">
            <input type="checkbox" id="wordWrap" class="checkbox" style="opacity: 0.5;" disabled>
            <label for="wordWrap" title="Multiline wrap after 80 characters">Word Wrap</label>
            <input type="checkbox" id="numQuote" class="checkbox" style="opacity: 0.5;" disabled>
            <label for="numQuote" title="Exclude quotes around numbers">Raw Numbers</label>
            <input type="checkbox" class="checkbox" id="showDelimCheck">
            <label for="showDelimCheck" title="Show extra delimiter options">Show Delimiter Options</label>
        </div>
        <div class="options" id="delimOptions" style="display:none;">
            <label
                title='Additional characters that split list. Newline and "," are default. Separate delimiters with "|"'>Extra
                Delimiters</label>
            <input type="text" id="inputDelimBox" style="width: 50px;">
            <label for="outDelimBox" title="Delimiter characters in the output">Output Delimiter</label>
            <input type="text" id="outDelimBox" value=",&nbsp" style="width: 50px;">
        </div>
    </div>
    <div class="label">
        <label>Output</label>
    </div>
    <div>
        <textarea id="output" rows="20" cols="100" readonly></textarea>
        <br>
        <button class="button mainButton" onclick="copy()" id="copyButton">COPY</button>
    </div>
    <script src="/tools/list-maker/list-maker.js" type="module"></script>
    <a id="footer" href="/tools/">BACK</a>

</body>

</html>
