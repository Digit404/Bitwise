<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Formatter</title>
    <link rel="stylesheet" href="/tools/common.css">
    <link rel="stylesheet" href="./style.css">
    <script src="/dark-mode.js"></script>
    <link rel="shortcut icon" href="/res/favicon.png" type="image/png">
</head>

<body class="screen-centered">
    <div class="main-container">
        <h1 class="tool-title">List Formatter</h1>
        <textarea id="input" rows="20" cols="100"></textarea>
        <div class="option-block">
            <div class="options-container">
                <div class="checkbox-group">
                    <button title="Tabbed multiline list" class="option-checkbox" id="multiline-check"> Multiline </button>
                    <button title="Multiline wrap after 80 characters" class="option-checkbox disabled"
                        id="word-wrap-check"> Word Wrap </button>
                </div>
                <div class="checkbox-group">
                    <button title="Put quotes around everything" class="option-checkbox" id="quotes-check"> Quotes </button>
                    <button title="Exclude quotes around numbers" class="option-checkbox disabled" id="raw-check"> Raw
                        Values </button>
                </div>
            </div>
            <div class="options-container">
                <div class="delimiter-option">
                    <label id="in-delim-check" for="in-delim-box">Input Delimiters</label>
                    <div class="button hint-button"
                        title='Additional characters that split list. Newline and "," are default. Separate delimiters with "|"'>
                        ?</div>
                    <input type="text" id="in-delim-box" class="delimiter-input">
                </div>
                <div class="delimiter-option">
                    <label for="out-delim-box">Output Delimiter</label>
                    <div class="button hint-button" title='Delimiter characters in the output'> ?</div>
                    <input type="text" id="out-delim-box" value=",&nbsp" class="delimiter-input">
                </div>
            </div>
        </div>
        <div class="out-list">
            <textarea id="output" rows="20" cols="100" readonly></textarea>
            <button class="button copy-button corner-button" onclick="copy()" id="copy-button">content_copy</button>
        </div>
        <script src="list-maker.js" type="module"></script>
    </div>
    <a href="../" class="button back-button">arrow_back</a>
</body>

</html>
