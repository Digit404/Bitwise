<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="/dark-mode.js"></script>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <section class="wordbank-container">
            <div id="banks">
                <div class="bank-button" onclick="Wordbank.enableAll()">All</div>
            </div>
            <textarea id="input-box" rows="20" cols="80"></textarea>
        </section>
        <div class="length-block">
            <label for="length-box">Minimum Length:</label>
            <input type="number" id="length-box" value="12">
        </div>
        <input type="range" id="length-slider" class="small-slider" max="24" min="6" class="slider" value="12">
        <button class="button" id="generate-button" onclick="generate()">GENERATE</button>
        <div class="generated-data-block">
            <label for="outbox">Generated Password</label>
            <span id="out-length">Length: </span>
        </div>
        <textarea id="outbox"></textarea>
        <button class="button" onclick="copy()" id="copy-button">content_copy</button>
    </div>
    <div id="popup">
        <div id="popup-content">
            <h2 id="popup-title">ALERT</h2>
            <p id="popup-text">[alert text]</p>
            <button class="button pill" onclick="" id="popup-action">YES</button>
            <button class="button pill" onclick="alertMessage.hide()" id="popup-close">NO</button>
        </div>
    </div>
    <script src="password-gen.js"></script>
</body>

</html>
