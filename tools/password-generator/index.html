<!DOCTYPE html>
<html>

<head>
    <title>Bitwise</title>
    <link rel="shortcut icon" href="../../res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="password-gen.css">
    <script src="../../bg-scroll.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>
        <main class="content">
            <h1 class="title">PASSWORD GENERATOR</h1>
            <p class="subtitle">Generates secure, easy to pronounce, and easy to remember passwords using a modular word
                bank</p>
            <div class="label">
                <label for="inputBox">Word Bank</label>
            </div>
            <div id="banks">
                <p style="font-size:large;" onclick="Wordbank.enableAll()">Premade:</p>
            </div>
            <textarea id="inputBox" rows="20" cols="80" placeholder="[Add words to use in the generated password]" autofocus></textarea>
            <br>
            <div>
                <label for="lengthBox">Target Length:</label>
                <input type="number" id="lengthBox" value="12">
                <input type="range" id="lengthSlider" max="24" min="6" class="slider" value="12">
                <button class="button1" id="generateButton" onclick="generate()">GENERATE</button>
            </div>
            <div class="label">
                <label for="outbox">Generated Password</label>
            </div>
            <textarea id="outbox" placeholder="Press 'Generate' to create password"></textarea>
            <br>
            <p id="outLength">Length: </p>
            <button class="button1" onclick="copy()" id="copyButton">COPY</button>
            <a id="footer" href="../">DIGIT 2022</a>
        </main>
        <div id="alert" hidden>
            <div id="alertPopup">
                <h2 id="alertTitle">ALERT</h2>
                <p id="alertText">[alert text]</p>
                <button class="button1" onclick="" id="alertButton">YES</button>
                <button class="button1" onclick="alertMessage.hide()" id="alertHide">NO</button>
            </div>
        </div>
        <script src="password-gen.js"></script>
    </div>
</body>

</html>
