<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="/tools/common.css">
    <link rel="stylesheet" href="./style.css">
    <script src="/dark-mode.js"></script>
</head>

<body class="screen-centered">
    <div class="main-container">
        <h1 class="tool-title">Password Generator</h1>
        <section class="wordbank-container">
            <div id="banks">
                <div class="bank-button" onclick="Wordbank.enableAll()">All</div>
            </div>
            <textarea spellcheck="false" id="input-box" rows="20" cols="80"></textarea>
        </section>
        <div class="length-block">
            <label for="length-box">Minimum Length</label>
            <input autocomplete="off" type="range" id="length-slider" class="small-slider" max="24" min="6"
                class="slider" value="12">
            <input autocomplete="off" type="number" id="length-box" value="12">
        </div>
        <div class="button" id="generate-button" onclick="generate()">Generate</div>
        <div id="output-container">
            <textarea autocomplete="off" id="outbox" rows="1"></textarea>
            <button class="button copy-button side-button" onclick="copy()" id="copy-button">content_copy</button>
            <span id="out-length">0</span>
        </div>
    </div>
    <div id="popup" class="popup-background hidden">
        <div id="popup-content" class="popup-content">
            <h2 id="popup-title" class="popup-header">ALERT</h2>
            <p id="popup-text">[alert text]</p>
            <button class="button pill" onclick="" id="popup-action">YES</button>
            <button class="button pill" onclick="alertMessage.hide()" id="popup-close">NO</button>
        </div>
    </div>
    <a href="../" class="button back-button">arrow_back</a>
    <script src="password-gen.js"></script>
</body>

</html>
