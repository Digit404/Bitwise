<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
    <base href="/">
    <link rel="shortcut icon" href="res/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="bg-scroll.js" defer></script>
    <style>
        .title {
            margin-bottom: 1vh;
        }

        .subtitle {
            margin-bottom: 5%;
        }

        #content {
            min-height: 1500px;
        }

        .label {
            margin-bottom: 1vh;
            margin-top: 2vh;
        }

        .mainButton {
            margin: 2vh 0;
        }

        .selection {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        /* .selection:hover {
            background-color: #202020;
        } */

        #banks {
            position: absolute;
            padding: 1vw;
            font-family: "firacode";
            font-size: 15px;
            background-color: #101010;
            color: white;
            font-weight: normal;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px 0px 0px 10px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #inputBox {
            border: 1px solid;
            border-radius: 0px 10px 10px 10px;
        }

        #outbox {
            text-align: center;
        }

        #lengthBox {
            width: 2em;
            padding: 10px;
        }

        .slider {
            width: 15vw;
            vertical-align: center;
            margin-bottom: 2px;
        }

        #alert {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #000000a0;
        }

        #alertPopup {
            background-color: #101010;
            border: white 2px solid;
            border-radius: 25px;
            padding: 20px 50px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>

    <h1 class="title">PASSWORD GENERATOR</h1>
    <p class="subtitle">Generates secure, easy to pronounce, and easy to remember passwords using a modular word
        bank</p>
    <div class="label">
        <label for="inputBox">Word Bank</label>
    </div>
    <div id="banks">
        <p style="font-size:large;" onclick="Wordbank.enableAll()">Default:</p>
    </div>
    <textarea id="inputBox" rows="20" cols="80"></textarea>
    <br>
    <div>
        <label for="lengthBox">Minimum Length:</label>
        <input type="number" id="lengthBox" value="12">
        <input type="range" id="lengthSlider" max="24" min="6" class="slider" value="12">
        <button class="button mainButton" id="generateButton" onclick="generate()">GENERATE</button>
    </div>
    <div class="label">
        <label for="outbox">Generated Password</label>
    </div>
    <textarea id="outbox"></textarea>
    <br>
    <p id="outLength">Length: </p>
    <button class="button mainButton" onclick="copy()" id="copyButton">COPY</button>
    <a id="footer" href="/tools/">BACK</a>
    <div id="alert" hidden>
        <div id="alertPopup">
            <h2 id="alertTitle">ALERT</h2>
            <p id="alertText">[alert text]</p>
            <button class="button mainButton" onclick="" id="alertButton">YES</button>
            <button class="button mainButton" onclick="alertMessage.hide()" id="alertHide">NO</button>
        </div>
    </div>
    <script src="/tools/password-generator/password-gen.js"></script>

</body>

</html>
