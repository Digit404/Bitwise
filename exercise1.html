<!DOCTYPE html>
<html>
    <head>
        <title>Bitwise</title>
        <style>
            @font-face {
                font-family: kremlin;
                src: url(kremlin.ttf);
            }
            @keyframes bg-slide {
                from { transform: translateX(00%); }
                to { transform: translateX(-50%); }
            }
            .wrapper {
                background-color: #101010;
                position: absolute;
                width: 100%;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow-x: hidden;
            }
            .bg {
                width: 200%;
                background-image: url(numbers.png);
                opacity: 0.10;
                zoom: 80%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                animation: bg-slide 50s linear infinite;
                /* Firefox */
                image-rendering: crisp-edges;
                /* Chromium + Safari */
                image-rendering: pixelated;
            }
            .vignette {
                background: url(vignette.png) center center fixed;
                opacity: 100;
                background-size: 100% 100%;
                background-position: center;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            .content {
                position: relative;
            }
            h1, h2 {
                font-family: kremlin;
                text-align: center;
                color: white;
            }
            p {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                color: white;
            }
            #footer {
                font-family: kremlin;
                position:fixed;
                left:0px;
                bottom:0px;
                height:20px;
                width:100%;
            }
            table {
                font-family: kremlin;
                color: white;
                border-collapse: collapse;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                font-size: 40px;
            }
            td, th {
                border: 1px solid white;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="bg"></div>
            <div class="vignette"></div>
            <div class="content">
                <h1 style="font-size: 200px;">BITWISE</h1>
                <table>
                    <tr>
                      <th>PLAYER NUMBER</th>
                      <th>FIRST NAME</th>
                      <th>LAST NAME</th>
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>BAZINGA</td>
                      <td>WINTERS</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>FRANSISCO</td>
                      <td>MEXICO</td>
                    </tr>
                  </table>
                <p id="footer">DIGIT 2022</p>
            </div>
        </div>
    </body>
</html>
