<!DOCTYPE html>
<html>

<head>
    <title>Bitwise</title>
    <link rel="shortcut icon" href="../res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <style>
        #btnSubtotal, #btnTip {
            font-size: 16px;
            padding: 5px 10px;
            margin: 20px;
        }
        table{
            font-family: "firacode";
            color: white;
            margin-left:auto;
            margin-right: auto;
        }
        .content {
            margin:auto;
        }
    </style>
    <script src="../bg-scroll.js"></script>
</head>

<body style="margin: 0px">
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>
        <div class="content">
            <script src = "./checks.js"></script>
            <h1 style="margin-top:105px;" class="title">TIP</h1>
            <table>
                <tr>
                    <td id="tdBills">
                        <br>
                        Bill 1: <input id="txtBill1" type="text" /><br />
                        Bill 2: <input id="txtBill2" type="text" /><br />
                        Bill 3: <input id="txtBill3" type="text" /><br />
                        Bill 4: <input id="txtBill4" type="text" /><br />
                        <button id="btnSubtotal" onclick="CalculateSubtotal()" class = "button1">
                            CALCULATE SUBTOTAL
                        </button>
                    </td>
                    <td>
                        Amount to Tip: <br />
                        <input type="radio" id="tip10" name="tip" value=".1" />
                        <label for="tip10">10%</label><br />
                        <input type="radio" id="tip15" name="tip" value=".15" />
                        <label for="tip15">15%</label><br />
                        <input type="radio" id="tip20" name="tip" value=".2" />
                        <label for="tip20">20%</label><br />
                        <input type="radio" id="tip25" name="tip" value=".25" />
                        <label for="tip25">25%</label><br />
                        <button id="btnTip" onclick="CalculateTip()" class = "button1">
                            CALCULATE TIP
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="divSubtotal">Subtotal:</div>
                    </td>
                    <td>
                        <div id="divTip">Tip:</div>
                    </td>
                </tr>
            </table>
            <a id="footer" href="./index.html">DIGIT 2022</a>
        </div>
    </div>
</body>

</html>
