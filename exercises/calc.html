<!DOCTYPE html>
<html>

<head>
    <title>Bitwise</title>
    <link rel="shortcut icon" href="../res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <style>
        .button1 {
            font-size: 16px;
            padding: 5px 10px;
        }
        table{
            font-family: "firacode";
            color: white;
            margin-left:auto;
            margin-right: auto;
        }
        .content {
            margin:auto;
        }
    </style>
    <script src="../bg-scroll.js"></script>
</head>

<body style="margin: 0px">
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>
        <div class="content">
            <h1 style="margin-top:105px;" class="title" id="beans">CALCULATOR</h1>
            <table>
                <thead>
                    <tr>
                        <th id="thDisplay" colspan="4">0</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <button class="button1" id="btnReset" onclick="Reset()">C</button>
                        </td>
                        <td colspan="2">
                            <button class="button1" id="btnEquals" style='font-family: firacode;' onclick="ClickOperator(this)">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="button1" id="btn7" onclick="ClickNumber(this)">7</button></td>
                        <td><button class="button1" id="btn8" onclick="ClickNumber(this)">8</button></td>
                        <td><button class="button1" id="btn9" onclick="ClickNumber(this)">9</button></td>
                        <td><button class="button1" id="btnPlus" style='font-family: firacode;' onclick="ClickOperator(this)">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button1" id="btn4" onclick="ClickNumber(this)">4</button></td>
                        <td><button class="button1" id="btn5" onclick="ClickNumber(this)">5</button></td>
                        <td><button class="button1" id="btn6" onclick="ClickNumber(this)">6</button></td>
                        <td>
                            <button class="button1" id="btnMinus" onclick="ClickOperator(this)">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="button1" id="btn1" onclick="ClickNumber(this)">1</button></td>
                        <td><button class="button1" id="btn2" onclick="ClickNumber(this)">2</button></td>
                        <td><button class="button1" id="btn3" onclick="ClickNumber(this)">3</button></td>
                        <td>
                            <button class="button1" id="btnMultiply" onclick="ClickOperator(this)">X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button1" id="btnFlip" style='font-family: firacode;' onclick="Flip()"><u>+</u></button>
                        </td>
                        <td><button class="button1" id="btn0" onclick="ClickNumber(this)">0</button></td>
                        <td>
                            <button class="button1" id="btnDecimal" onclick="ClickNumber(this)">.</button>
                        </td>
                        <td>
                            <button class="button1" id="btnDivision" style='font-family: firacode;' onclick="ClickOperator(this)">/</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <script src="calculator.js"></script>
            <a id="footer" href="./index.html">DIGIT 2022</a>
        </div>
    </div>
</body>

</html>
