<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFJK</title>
    <link rel="shortcut icon" href="/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="level-select">
        <label for="seed">Chart #</label><input type="number" id="seed">
    </div>
    <div id="field"></div>
    <span id="mistakes"></span>
    <a id="back-button" href="../">BACK</a>
    <button id="settings-button" tabindex="-1">Settings</button>
    
    <dialog id="settings-dialog">
        <form method="dialog">
            <h1>Settings</h1>
            <p><label for="light-mode"><input type="checkbox" id="light-mode"> Light Mode</label></p>
            <p><label for="hard-mode"><input type="checkbox" id="hard-mode"> Hard Mode</label></p>
            <p><label for="scale">Scale <input type="range" id="scale" name="scale" min="2" max="7" step="0.1" value="5"></label></p>
            <p><label for="length">Length <input type="number" id="length" value="50"></label></p>
        </form>
    </dialog>
</body>

</html>
