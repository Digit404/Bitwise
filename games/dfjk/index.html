<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFJK</title>
    <link rel="shortcut icon" href="/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="level-select">
        <label for="seed">Chart </label><span id="seed" contenteditable="true"></span>
    </div>
    <div id="field"></div>
    <div id="status-bar"></div>
    <a id="back-button" href="../">BACK</a>
    <button id="settings-button" tabindex="-1">Settings</button>
    <div id="settings-dialog" hidden>
        <h1>Settings</h1>
        <p>
            <input type="checkbox" id="light-mode">
            <label for="light-mode">Light Mode</label>
        </p>
        <p>
            <input type="checkbox" id="hard-mode">
            <label for="hard-mode">Hard Mode</label>
        </p>
        <p>
            <label for="length">Length</label>
            <input type="number" id="length" value="50" min="10">
        </p>
        <p>
            <label for="scale">Height</label>
            <input type="range" id="scale" name="scale" min="2" max="7" step="0.1" value="5">
        </p>
        <p>
            <label for="hp">HP <span id="hp-indicator">10</span> </label>
            <input type="range" id="hp" name="hp" min="1" max="16" value="10">
        </p>
    </div>
    <div id="results" hidden>
        <p id="result-chart-no">#</p>
        <h1 id="result-title">CHART PASSED!</h1>
        <div id="star-field">
            <svg class="star" viewBox="0 0 473.486 473.486" xml:space="preserve">
                <polygon
                    points="473.486,182.079 310.615,157.952 235.904,11.23 162.628,158.675 0,184.389 117.584,299.641 91.786,462.257 237.732,386.042 384.416,460.829 357.032,298.473" />
            </svg>
            <svg class="star" viewBox="0 0 473.486 473.486" xml:space="preserve">
                <polygon
                    points="473.486,182.079 310.615,157.952 235.904,11.23 162.628,158.675 0,184.389 117.584,299.641 91.786,462.257 237.732,386.042 384.416,460.829 357.032,298.473" />
            </svg>
            <svg class="star" viewBox="0 0 473.486 473.486" xml:space="preserve">
                <polygon
                    points="473.486,182.079 310.615,157.952 235.904,11.23 162.628,158.675 0,184.389 117.584,299.641 91.786,462.257 237.732,386.042 384.416,460.829 357.032,298.473" />
            </svg>
        </div>
        <p id="result-time">0.00s</p>
        <p id="result-accuracy">Accuracy: 100%</p>
        <button id="share-button">share</button>
    </div>
</body>

</html>
