<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Square</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="game" class="hidden">
        <div id="stages">
            <div class="pattern">
                <div class="cell"></div>
                <div class="cell on"></div>
                <div class="cell"></div>
                <div class="cell on"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell on"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div id="select-mode">
        <h1>Select Mode</h1>
        <div class="row">
            <div id="single" class="mode icon">
                <div class="square"></div>
            </div>
            <div id="multi" class="mode icon">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>
    <div id="results" class="faded">
        <div class="perfect-star"> star </div>
        <h1>YOU WIN</h1>
    </div>
    <div id="win-button"> WIN </div>
</body>
<script>
    const cells = document.querySelectorAll('.cell');
    const board = document.getElementById('board');
    const gameScreen = document.getElementById('game');
    const selectMode = document.getElementById('select-mode');
    const singleMode = document.getElementById('single');
    const multiMode = document.getElementById('multi');
    const stages = document.getElementById('stages');
    const resultsScreen = document.getElementById('results');

    function startGame() {
        selectMode.classList.add('fade');
        gameScreen.classList.remove('hidden');
        // start music here
    }

    function flipCoin() {
        return Math.random() < 0.5;
    }

    function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function winGame() {
        for (let cell of cells) {
            cell.classList.remove('on');
        }
        gameScreen.classList.add('win');

        setTimeout(() => {
            // hides classes are identical to win, but without the animation, for better transitions
            stages.classList.add('hide');
            setTimeout(() => {
                resultsScreen.classList.remove('faded');
                resultsScreen.classList.add('perfect');
            }, 500);
        }, 2500);
    }

    for (let cell of cells) {
        cell.addEventListener('click', function () {
            cell.classList.toggle('on');
        });
    }

    singleMode.addEventListener('click', () => {
        stages.innerHTML = '';

        const pattern = document.createElement('div');
        pattern.classList.add('pattern');

        for (let i = 0; i < 9; i++) {
            const patternCell = document.createElement('div');
            patternCell.classList.add('cell');
            pattern.appendChild(patternCell);
        }

        stages.appendChild(pattern);
        startGame();
    });

    multiMode.addEventListener('click', () => {
        stages.innerHTML = '';

        for (let i = 0; i < 3; i++) {
            const pattern = document.createElement('div');
            pattern.classList.add('pattern');

            for (let j = 0; j < 9; j++) {
                const patternCell = document.createElement('div');
                patternCell.classList.add('cell');

                if (flipCoin()) {
                    patternCell.classList.add('on');
                }

                pattern.appendChild(patternCell);
            }

            pattern.addEventListener('click', () => {
                if (pattern.classList.contains('active')) {
                    pattern.classList.remove('active');
                    pattern.classList.add('inactive');
                } else if (pattern.classList.contains('inactive')) {
                    pattern.classList.remove('inactive');
                } else {
                    pattern.classList.add('active');
                }
            });

            stages.appendChild(pattern);
        }
        startGame();
    });

    document.addEventListener('keydown', (event) => {
        if (event.key === 'h') {
            resultsScreen.classList.add('faded');
            board.classList.toggle('hide');
            stages.classList.toggle('hide');
        }
        if (event.key === 'w') {
            resultsScreen.classList.add('faded');
            winGame();
        }
    });

    document.querySelector('#win-button').addEventListener('click', winGame);
</script>

</html>
