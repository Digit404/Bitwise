<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <link rel="shortcut icon" href="https://www.bitwise.live/res/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../bg-scroll.js"></script>
    <style>
        .title{
            font-size: 80pt;
        }

        #mine-count {
            font-size: 50pt;
            background-color: #00000070;
            margin-bottom: 15px;
        }

        #field, #newGame {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="vignette"></div>
        <div class="content">
            <h1 class="title">MINESWEEPER</h1>
            <h2 id="mine-count">100</h2>
            <canvas id="field"></canvas>
            <br>
            <button class="button1" id="newGame">NEW GAME</button>
            <a id="footer" href="../">BACK</a>
        </div>
        <script src="minesweeper.js" defer></script>
        
    </div>
</body>

</html>
